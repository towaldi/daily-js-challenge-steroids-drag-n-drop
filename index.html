<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-n-drop on steroids | Daily JS Challenge</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <h2>Drag-n-Drop on steroids</h2>
        <!-- insert button -->
        <button id="open-add-activity-btn" class="btn">Add Activity</button>
    </header>

    <!-- dialog activity -->
    <dialog id="add-activity-dialog" class="add-activity-dialog">
        <h2>Add Activity</h2>
        <form action="">
            <label for="activity">Activity (max. 200 characters)</label>
            <input id="input-new-activity" type="text" name="activity" placeholder="Activity of the user...">
        </form>
        <!-- button -->
        <div class="dialog-btns">
            <button formmethod="dialog" id="close-add-activity-btn" value="cancel" class="btn">Cancel</button>
            <button id="confirm-add-activity-btn" value="default" class="btn">Confirm</button>
        </div>
    </dialog>

    <!-- main -->
    <main>
        <!-- content -->
        <div id="content" class="content">
            <!-- activity container -->
        </div>
    </main>

    <!-- link js -->
    <script src="script.js"></script>
    <script src="./models/activity-container.class.js"></script>
</body>
</html>
