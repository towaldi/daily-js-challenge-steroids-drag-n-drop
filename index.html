<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-n-drop on steroids | Daily JS Challenge</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <h2>Drag-n-Drop on steroids</h2>
        <!-- insert button -->
        <button id="add-activity-btn" class="btn">Add Activity</button>
    </header>

    <!-- dialog activity -->
    <dialog id="dialog-add-activity">
        <h2>Add Activity</h2>
        <form action="">
            <label for="activity">Activity (max. 200 characters)</label>
            <input id="input-new-activity-header" type="text" name="activity" placeholder="Activity of the user...">
        </form>
        <!-- button -->
        <div class="dialog-btns">
            <button formmethod="dialog" value="cancel" class="btn close-btn">Cancel</button>
            <button value="default" class="btn confirm-btn">Confirm</button>
        </div>
    </dialog>

    <!-- main -->
    <main>
        <!-- activity container -->
        <div class="activity-container">
            <div class="a-c-header">
                <h3>Activity Header</h3>
            </div>
            <div class="a-c-content">
                <!-- content: steps + details -->
            </div>
        </div>
    </main>

    <!-- link js -->
    <script src="script.js"></script>
</body>
</html>
